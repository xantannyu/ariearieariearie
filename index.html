<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>for arie ‚ù§Ô∏è</title>

<!-- Cute Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;600&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Quicksand', sans-serif;
    background: linear-gradient(135deg, #ff9a9e, #fad0c4);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    text-align: center;
    position: relative;
    z-index: 2;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 55px;
    color: white;
    margin-bottom: 20px;
    animation: fadeIn 1.5s ease-in-out;
}

button {
    padding: 18px 45px;
    font-size: 20px;
    border: none;
    border-radius: 50px;
    margin: 10px;
    cursor: pointer;
    transition: 0.3s;
    font-family: 'Quicksand', sans-serif;
}

.mainBtn {
    background: white;
    color: #ff4d6d;
}

.mainBtn:hover {
    transform: scale(1.1);
    background: #ff4d6d;
    color: white;
}

.yesBtn {
    background: white;
    color: #ff4d6d;
}

.yesBtn:hover {
    transform: scale(1.1);
    background: #ff4d6d;
    color: white;
}

.hidden {
    display: none;
}

.heart {
    position: fixed;
    top: -10px;
    font-size: 20px;
    animation: fall linear forwards;
}

@keyframes fall {
    to {
        transform: translateY(110vh);
        opacity: 0;
    }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container" id="start">
    <button class="mainBtn" onclick="showValentine()">hi arieee click Me üíå</button>
</div>

<div class="container hidden" id="valentinePage">
    <h1>Will You Be My Valentine? ‚ù§Ô∏è</h1>
    <button class="yesBtn" onclick="sayYes()">Yes üíò</button>
    <button class="yesBtn" onclick="sayYes()">YESSS!!üòò</button>
</div>

<script>

function showValentine() {
    document.getElementById("start").classList.add("hidden");
    document.getElementById("valentinePage").classList.remove("hidden");
}

function sayYes() {
    document.getElementById("valentinePage").innerHTML =
        "<h1>YAYYYY ARIE ‚ù§Ô∏èü•∞</h1><p style='color:white;font-size:22px;'> üíï</p>";
}

function createHeart() {
    const heart = document.createElement("div");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.classList.add("heart");
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 2) + "s";
    heart.style.fontSize = (Math.random() * 20 + 15) + "px";
    document.body.appendChild(heart);

    setTimeout(() => {
        heart.remove();
    }, 5000);
}

setInterval(createHeart, 300);

</script>

</body>
</html>
